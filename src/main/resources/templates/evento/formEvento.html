<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EventoApp</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <liv><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></liv>
		      </ul>
		    </div>
		 </nav>
	</header>
<div>
	<form method="post"  class="container formEvento">
	    <div class="row">
	        <div class="input-field col s6">
	            Nome: <input type="text" name="nome"/>
	        </div>
	        <div class="input-field col s6">
	            Local: <input type="text" name="local"/>
	        </div>
	    </div>
	    <div class="row">
	        <div class="input-field col s6">
	            Data: <input type="date" name="data"/>
	        </div>
	        <div class="input-field col s6">
	            Horario: <input type="time" name="horario"/>
	        </div>
	    </div>
	    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
	        <i class="material-icons right">file_download</i>
	    </button>
	</form>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
